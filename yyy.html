<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAKYU ANGRAINY</title>
    <style>
        /* Reset dan Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        /* Animasi Teks "PAKYU ANGRAINY" */
        .animated-text {
            font-size: 64px;
            font-weight: bold;
            color: transparent;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #a1c4fd, #c2e9fb, #c2e9fb, #a1c4fd);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            animation: gradientShift 8s ease infinite, bounce 2s ease infinite;
            text-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            letter-spacing: 5px;
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
        }

        .animated-text::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 5px;
            background: linear-gradient(90deg, transparent, #ff9a9e, transparent);
            animation: pulseLine 2s ease infinite;
        }

        /* Foto Styling */
        .profile-photo {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            border: 8px solid white;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            animation: float 3s ease-in-out infinite, fadeIn 1s ease;
            margin: 0 auto 30px;
            display: block;
            transition: transform 0.3s ease;
        }

        .profile-photo:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        /* Animations */
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes pulseLine {
            0%, 100% { width: 120px; opacity: 1; }
            50% { width: 200px; opacity: 0.5; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }

            .animated-text {
                font-size: 48px;
                letter-spacing: 3px;
            }

            .profile-photo {
                width: 250px;
                height: 250px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 15px;
            }

            .animated-text {
                font-size: 36px;
                letter-spacing: 2px;
            }

            .profile-photo {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Animasi Teks -->
        <h1 class="animated-text">PAKYU ANGRAINY</h1>
        
        <!-- Foto -->
        <img src="OIP.webp" alt="Profile Photo" class="profile-photo">
    </div>
</body>
</html>
